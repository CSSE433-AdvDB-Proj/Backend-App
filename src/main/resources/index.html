        const token = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoxNjIwNDg0MTM1LCJ1c2VybmFtZSI6InpoYW5neDgifQ.eLRm5sbn3kcZf2MYH97wvZqxlh0lfa9bqXLdaDQtSgw"

        function connect() {
            var socket = new SockJS("http://localhost:8080/blackboard/msg");
            stompClient = Stomp.over(socket);
            stompClient.connect({
                'Blackboard-Token': token
            }, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe(
                    '/user/' + document.getElementById('user').value + '/personal',
                    function(response) {

                        console.log('received message!')
                        let body = JSON.parse(response.body)

                            //console.log(JSON.parse(response.body));
                        let wrappedResponse = [{
                            ...body,
                        }]
                        console.log(wrappedResponse)
                        axios.post("http://localhost:8080/blackboard/message/getMessage", wrappedResponse, {
                            headers: {
                                "Blackboard-Token": token,
                            }
                        }).then(res => {
                            const response1 = document.getElementById('response');

                            res.data.data[body.chatId].forEach((msg) => {
                                let sender = msg.from
                                let content = msg.content
                                let timestamp = msg.timestamp
                                const p = document.createElement('p');
                                p.style.wordWrap = 'break-word';
                                p.appendChild(document.createTextNode(`${timestamp}:${sender}:${content}`));
                                response1.appendChild(p);
                            })
                        })

                    });
            });
        }

        function setMsg(res) {
            $.ajax({
                url: "http://localhost:8080/blackboard/message/getMessage",
                contentType: "application/json;charset=utf-8",
                type: "POST",
                dataType: "text",
                data: [{
                    "timestamp": res.timestamp,
                    "chatId": res.chatId
                }]

            }).then(result => {
                const response1 = document.getElementById('response');
                const p = document.createElement('p');
                p.style.wordWrap = 'break-word';
                p.appendChild(document.createTextNode(result));
                response1.appendChild(p);
            })
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function send() {
            const user = document.getElementById('user').value;
            const name = document.getElementById('name').value;
            const content = document.getElementById('content').value;
            console.info();
            stompClient.send("/toUser", {}, JSON.stringify({
                'from': user,
                'to': name,
                'type': 'message',
                'content': content,
            }));
        }
