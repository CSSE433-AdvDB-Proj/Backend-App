
spring:
  data:
    cassandra:
      keyspace-name: blackboard
      contact-points: ${server-config.ip}
      port: 9042
      local-datacenter: datacenter1
      username: ${global.db-usrnm}
      password: ${global.db-pswd}

    mongodb:
      database: blackboard
      host: ${server-config.ip}
